{% extends "template.html" %}
{% block conteudo %}
        
    <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
    <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
    <a class="btn btn-primary" href="{{ url_for('CER') }}">Nuova CER</a>

    <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Provincia</th>
                    <th>Localita</th>
                    <th>Indirizzo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for CER in ListaCER %}
                <tr>
                    <td>{{ CER.CR_NOME }}</td>
                    <td>{{ CER.CR_PROVINCIA }}</td>
                    <td>{{ CER.CR_LOCALITA }}</td>
                    <td>{{ CER.CR_INDIRIZZO }}</td>
                    <td>
                        <a href="{{ url_for('editar', id=CER.ID_CER) }}">Editar</a>
                        <a href="{{ url_for('cancela', id=CER.ID_CER) }}">Cancela</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock %}
